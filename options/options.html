<!doctype html>
<html>
    <head>
        <title>Multi Notes Options</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="options.css" />
    </head>

    <body>
        <div>
            <select id="noteNum" class="option"></select>
            <label>Note number</label>
        </div>
        <div>
            <select id="fontSize" class="option"></select>
            <label>Font size</label>
        </div>
        <div>
            <select id="notePadding" class="option"></select>
            <label>Note padding</label>
        </div>
        <div>
            <input type="color" id="textColor" class="option" />
            <label>Text color</label>
        </div>
        <div>
            <input type="color" id="noteColor" class="option" />
            <label>Note color</label>
        </div>
        <div>
            <input type="checkbox" id="softWrap" class="option" />
            <label>Soft wrap</label>
        </div>
        <div>
            <input type="checkbox" id="spellCheck" class="option" />
            <label>Spell check</label>
        </div>
        <div>
            <input type="checkbox" id="rtlDir" class="option" />
            <label>Right-to-left text direction</label>
        </div>
        <div>
            <input type="checkbox" id="scrollToBottom" class="option" />
            <label>Scroll to the bottom when selecting long notes</label>
        </div>
        <div>
            <input type="checkbox" id="sendToTop" class="option" />
            <label>Insert the sent text to the top of the note</label>
        </div>
        <div>
            <input type="checkbox" id="appendUrl" class="option" />
            <label>Append the page URL to the sent text</label>
        </div>
        <div>
            <input type="checkbox" id="addEmptyLine" class="option" />
            <label>Add an empty line to the sent text</label>
        </div>
        <div>
            <button id="exportAll">Export</button>
            <label>Export notes and settings</label>
        </div>
        <div>
            <button id="importAll">Import</button>
            <input type="file" id="pickFile" accept="application/json" />
            <label>Import notes and settings</label>
        </div>
        <script src="options.js" type="module"></script>
    </body>
</html>
